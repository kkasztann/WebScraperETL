{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, , shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Mouse+Memoirs" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="{%  static 'css/style.css' %}">
    <title>{% block title %}WebScraperETL{% endblock %}</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark transparency mb-5">
        <a class="navbar-brand" href="{% url 'home' %}"><img src="{%  static 'images/logo.svg' %}"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mx-0">
                <li class="nav-item active">
                    <a class="nav-link mr-3" href="{% url 'home' %}"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link md-3" href="{% url 'run-etl' %}"><i class="fas fa-exchange-alt"></i> Run ETL</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mr-3" href="{% url 'products' %}"><i class="fas fa-box-open"></i> Products</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container transparency">
        {% block content%}
        {% endblock %}
    </div>

    <footer class="transparency">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <p>WebScraperETL <i class="far fa-copyright"></i> 2018</p>
                    <p>Designed by</p>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-4">
                    <p><a href="https://github.com/adam96op" target="_blank">Adam Pacholak <i class="fab fa-github"></i></a></p>
                </div>
                <div class="col-4">
                    <p><a href="https://github.com/kkasztann" target="_blank">Daniel Słowik <i class="fab fa-github"></i></a></p>
                </div>
                <div class="col-4">
                    <p><a href="https://github.com/SiRazoR" target="_blank">Tomasz Reczyński <i class="fab fa-github"></i></a></p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
